# Go CI: tests, vet, lint, coverage; run on PRs and pushes to main/release branches
on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: build-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.21', '1.22']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules & build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Ensure modules are available
        run: |
          go env
          go mod download
          go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests with coverage
        run: |
          mkdir -p test-results
          go test ./... -v -covermode=count -coverprofile=coverage.out

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.0
          args: --timeout=3m

      - name: Attempt to build a CLI binary (if main package exists)
        run: |
          mkdir -p bin
          if [ -d ./cmd/omnidata ]; then
            GOOS=linux GOARCH=amd64 go build -o bin/omnidata ./cmd/omnidata
          elif [ -f main.go ]; then
            GOOS=linux GOARCH=amd64 go build -o bin/omnidata .
          else
            echo "no obvious main package (cmd/omnidata or main.go) found; skipping binary build"
          fi

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: omnidata-bin
          path: bin/omnidata