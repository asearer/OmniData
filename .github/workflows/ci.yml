name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Lint
      run: |
        go install golang.org/x/lint/golint@latest
        golint ./...

    - name: Test
      run: go test -v ./...

    # Example: Use GitHub Actions secret as env var (replace SECRET_NAME with your secret)
    - name: Placeholder for secret usage
      run: echo "The secret is $MY_SECRET"
      env:
        MY_SECRET: ${{ secrets.OMNIDATA_CI }}

    - name: Docker build
      run: docker build -t omnidata:ci .
